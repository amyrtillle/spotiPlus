<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpotiPlus</title>
    <link rel="icon" type="image/x-icon" href="./assets/spotify_logo.png" />

    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/header.css" rel="stylesheet" />
    <link href="./css/footer.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />

    <script src="./js/script.js"></script>
    <script src="./js/spotify_api.js"></script>
    <script src="./js/spotify-player.js"></script>
  </head>

  <body onload="onPageLoad(), refreshPlaylists()">
    <header>
      <nav role="navigation">
        <a><img class="logo" src="./assets/spotify_logo.png" /></a>

        <div id="menuToggle">
          <input type="checkbox" id="checkBox" onclick="toggleMenu()" />
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul id="menu">
          <li>Menu</li>
          <a href="https://www.spotify.com/fr/account/overview/"
            ><li>Account</li></a
          >
          <a href="https://www.spotify.com/fr/download/"
            ><li>Install Spotify</li></a
          >
          <a href="#"><li>About</li></a>
          <a href="#" onclick="logOut()"><li>Log out</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <div id="tokenSection">
        <div>
          <div class="logContent">
            <p>Not logged yet</p>
            <hr />
          </div>
          <input
            type="button"
            id="connectButton"
            onclick="requestAuthorization()"
            value="Connect with spotify"
          /><br />
        </div>
      </div>

      <div id="deviceSection">
        <div id="selectionSection">
        <div id="deviceSelection">
          <label for="devices">Devices</label><br/>
          <select id="devices" class="list"></select>
          <input
            type="button"
            class="selectionButton"
            onclick="refreshDevices()"
            value="Refresh Devices"
          />
          <input type="button"
          class="selectionButton" onclick="transfer()" value="Transfer music source" />
        </div>

        <div id="playlistSelection">
          <label for="playlists">Playlists</label>
          <select id="playlists" class="list">
          </select>
        </div>
      </div>

        <div>
          <ul id="tracks"></ul>
        </div>
      </div>
    </main>
    <footer>
      <div id="footerContainer">
        <div>
          <p id="extendPlayer">></p>
          <input type="checkbox" id="footerCheckBox" onclick="togglePlayer()" />
          <p>Now Playing</p>
        </div>

        <img id="albumImage" src="" />
        <div id="musicInfo">
          <p id="trackTitle" class="trackInfo"></p>
          <p id="trackArtist" class="trackInfo"></p>
        </div>
        <div id="controlContainer">
          <img src="./assets/previous.png" onclick="previous()" value="Prev" />
          <img
            src="./assets/play-button-arrowhead.png"
            onclick="play()"
            value="Play"
          />
          <img src="./assets/pause.png" onclick="pause()" value="Pause" />
          <img src="./assets/next.png" onclick="next()" value="Next" />
        </div>
        <div id="trackTime">
          <p id="trackProgress"></p>
          <p id="trackDuration"></p>
        </div>
      </div>
    </footer>
  </body>
</html>
